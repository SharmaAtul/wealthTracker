<script type="text/javascript" language="javascript">
    function printContent()
    {
        //$("#divDashboard").wordExport();
        var clientAndSpouse = $("#divUserAndSpouse").html();
        var items = clientAndSpouse.split(',');
        var clientNameString = items[0] + (items[1] == "" ? "" : " and " + items[1]);

        var divContents = $("#divDashboard").html();
        var printWindow = window.open('', '_blank', 'width=1260px,scrollbars=yes,');
            printWindow.document.write('<html><head><title>Dashboard</title>');
            printWindow.document.write('</head><body >');
            printWindow.document.write(divContents);
            printWindow.document.write("<div style='margin:60px;'><div style=' margin-top:40px;'>I/We “" + clientNameString + "” acknowledge and understand our review and wealth tracker. By signing below I/We confirm that and accept recommendations.</div>");
            printWindow.document.write("<div style='margin-top:20px;'>Signature:           _____________</div>");
            printWindow.document.write("<div style='margin-top:20px;'>Date:           _____________</div></div>");
            printWindow.document.write('</body></html>');
            printWindow.document.close();
            printWindow.print();
        }
</script>
