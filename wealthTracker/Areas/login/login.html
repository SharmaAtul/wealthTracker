<div class="container" style="min-height:700px; padding-top:30px;">
    <h4 class="text-center">Welcome to our private client personalized wealth and risk tracker proudly presented by </h4>
    <h1 class="text-center" style="color:rgb(199,58,51); margin-top:0px;">Indian Ocean Financial Services</h1>
    <div class="row">

        <div class="col-sm-6 col-md-4 col-md-offset-4 col-sm-offset-4">
            <h3 class="text-center login-title">Sign in</h3>
            
            <form novalidate class="account-wall" name="loginForm">
                <a href="../../index.html"><img class="profile-img" src="../../Content/images/logo-login.jpg" alt=""></a>
                <div class="form-signin" data-toggle="validator" role="form">
                    <input type="email" class="form-control" ng-model="user.userName" 
                           ng-class="{true : 'errorField'}[loginFormSubmitted && loginForm.userEmail.$invalid]"
                           name="userEmail" placeholder="Email" required autofocus>

                    <input type="password" class="form-control" ng-model="user.userPassword" 
                           ng-class="{true : 'errorField'}[loginFormSubmitted && loginForm.userPassword.$invalid]"
                           name="userPassword" placeholder="Password" required>
                    <div style="height:20px">
                        <label name="errorMessage" ng-model="errorMessage" style="color:red"></label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="authenticateUser()">
                        Sign in
                    </button>
                    <br />
                </div>
            </form>
            
        </div>
        
    </div>
    <div class="row text-center">
        <h4>For more information and questions please email </h4>
        <a>info@ifswa.com.au</a>
    </div>
</div>
